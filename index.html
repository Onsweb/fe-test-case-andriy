<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Onsweb FE Test</title>
  <meta name="description" content="Onsweb FE Test">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <main class="block-wrapper">
    <div class="side-block-shape left">
      <div class="bot-bg"></div>
    </div>

    <div class="top-block-shape left"></div>



    <div class="bot-bg left"></div>

    <div class="middle">
      <div class="left-block">
        <div class="image-wrapper">
          <picture>
            <source media="(max-width: 600px)" srcset="img/building-small.jpg">
            <source media="(min-width: 601px)" srcset="img/building.jpg">
            <img src="img/building.jpg" alt="Chris standing up holding his daughter Elva">
          </picture>
        </div>
      </div>

      <div class="divider"></div>
      <div class="divider white"></div>

      <div class="right-block">
        <div class="text-wrapper">
          <h1>This will be one of the greatest titles ever</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus scelerisque placerat malesuada. Nulla maximus, libero convallis effecitur vestibulum, tellus purus finibus lacus, quis tincidunt lorem</p>
          <a id="aboutUs" href="#">About us</a>
        </div>
      </div>
    </div>

    <div class="top-block-shape right"></div>

    <div class="side-block-shape"></div>

    <div class="bot-bg blue"></div>
    <div class="bot-bg right"></div>
  </main>

  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <script>
    $("#aboutUs").click(function(e) {
      e.preventDefault();
      $.get( "http://dinoipsum.herokuapp.com/api/?format=text&paragraphs=1", function(data) {
        $( ".text-wrapper p" ).html(data);
      });
    });
  </script>
</body>
</html>
